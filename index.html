<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ thời gian thực - Hà Nội (UTC+7)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFD;
            margin: 0;
            box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước */
        }
        .clock {
            font-size: calc(2rem + 2vw); /* Kích thước chữ thay đổi theo kích thước màn hình */
            font-weight: bold;
            color: #10439F;
            text-align: center;
            background-color: #FFFFFD;
            padding: 20px;
            
            width: 100%; /* Đặt chiều rộng 90% để có không gian bên cạnh */
            max-width: 100%; /* Chiều rộng tối đa */
            margin: auto; /* Giữa trang */
            
        }
        .date {
            font-size: calc(1rem + 1vw); /* Kích thước chữ thay đổi theo kích thước màn hình */
            color: #6F6F6F;
        }
    </style>
</head>
<body>

<div class="clock" id="clock">
    <div class="time">00:00:00</div>
    <div class="date">Thứ, Ngày Tháng Năm</div>
</div>

<script>
    function updateClock() {
        var now = new Date();
        
        // Tính giờ Hà Nội (UTC+7)
        var utcOffset = 0; // Giờ chênh lệch UTC+7
        var hanoiTime = new Date(now.getTime() + (utcOffset * 60 * 60 * 1000) - (now.getTimezoneOffset() * 60000));

        var hours = String(hanoiTime.getUTCHours()).padStart(2, '0');
        var minutes = String(hanoiTime.getUTCMinutes()).padStart(2, '0');
        var seconds = String(hanoiTime.getUTCSeconds()).padStart(2, '0');

        var day = hanoiTime.toLocaleDateString('vi-VN', { weekday: 'long' });
        var date = hanoiTime.toLocaleDateString('vi-VN');

        document.querySelector('.time').textContent = hours + ':' + minutes + ':' + seconds;
        document.querySelector('.date').textContent = day + ', ' + date;
    }

    setInterval(updateClock, 1000);  // Cập nhật mỗi giây
    updateClock();  // Cập nhật ngay lập tức khi trang tải xong
</script>

</body>
</html>
